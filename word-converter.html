<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단어 리스트 → JSON 변환기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f0f0f0;
      padding: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>📘 단어 리스트 → JSON 변환기</h2>
  <textarea id="input" placeholder="예:&#10;include&#10;포함하다&#10;produce&#10;생산하다, 만들어내다"></textarea>
  <br>
  <button onclick="convert()">JSON으로 변환</button>
  <h3>📋 결과 (복사해서 words.json으로 저장하세요):</h3>
  <pre id="output"></pre>

  <script>
    function convert() {
      const input = document.getElementById("input").value.trim();
      const lines = input.split('\n');
      const result = [];

      for (let i = 0; i < lines.length; i += 2) {
        const front = lines[i]?.trim();
        const back = lines[i + 1]?.trim();
        if (front && back) {
          result.push({
            front: front.replace(/"/g, '\\"'),
            back: back.replace(/"/g, '\\"')
          });
        }
      }

      const jsonOutput = JSON.stringify(result, null, 2);
      document.getElementById("output").textContent = jsonOutput;
    }
  </script>
</body>
</html>
